version: "2.0.0"

providers:
  openai:
    api_key: ${OPENAI_API_KEY}
    models:
      - gpt-4o
      - gpt-4o-mini
  
  anthropic:
    api_key: ${ANTHROPIC_API_KEY}
    models:
      - claude-3-7-sonnet
      - claude-sonnet-4.5
      - claude-3-5-sonnet-latest
  
  google:
    api_key: ${GOOGLE_API_KEY}
    models:
      - gemini-2.0-pro-exp # Fixed version
      - gemini-1.5-pro
 
  perplexity:
    api_key: ${PERPLEXITY_API_KEY}
    models:
      - sonar-reasoning-pro
      - sonar-reasoning
      - sonar-pro
      - sonar

default:
