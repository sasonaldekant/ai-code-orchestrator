cost_management:
  budgets:
    per_task: 0.50      # USD
    per_hour: 5.00
    per_day: 40.00
    per_month: 800.00
  
  alerts:
    threshold_warning: 0.75   # 75% of budget
    threshold_critical: 0.90  # 90% of budget
